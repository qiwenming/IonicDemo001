<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h2 class="title">login</h2>
    <div class="buttons">
      <button class="button ion-close" ng-click="closeLogin()"></button>
      <button class="button ion-close-circled" ng-click="closeLogin()"></button>
      <button class="button ion-close-round" ng-click="closeLogin()"></button>
      <button class="button ion-closed-captioning" ng-click="closeLogin()"></button>
      <button class="button ion-android-close" ng-click="closeLogin()"></button>
      <button class="button ion-ios-close" ng-click="closeLogin()"></button>
      <button class="button ion-ios-close-empty" ng-click="closeLogin()"></button>
      <button class="button ion-ios-close-outline" ng-click="closeLogin()"></button>

    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username"/>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.pwd"/>
        </label>
        <span class="item">
          <button class="button button-block button-royal" type="submit">submit</button>
        </span>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
