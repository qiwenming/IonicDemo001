<!--滑动菜单-->
<ion-side-menus>
 <!-- 菜单部分-->
  <ion-side-menu>
    <ion-header-bar class="bar-royal">
      <h2 class="title">demo菜单</h2>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/xxx/table1">
          table1
        </ion-item>
        <ion-item menu-close href="#/xxx/table2">
          table2
        </ion-item>
        <ion-item menu-close href="#/xxx/table3">
          table3
        </ion-item>
        <ion-item menu-close href="#/xxx/modal">
          modal
        </ion-item>
        </ion-list>
    </ion-content>
  </ion-side-menu>

<!--  内容部分-->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-balanced ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">
    </ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
